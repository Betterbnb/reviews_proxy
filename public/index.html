<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>FEC Demo</title>
  </head>
  <body>

    <img draggable="false" src="https://s3-us-west-1.amazonaws.com/cloud1314/Screen+Shot+2018-09-20+at+5.29.14+PM.png"> 
    <div class="Container" id="Container">
      <div id="Gallery"></div>
      <div id="Booking"></div>
      <div id="Description"></div>
      <div id="RevContainer">
         <div id="Reviews"></div>
      </div>
    </div>
    <div id="Footer">
        <img src="https://s3-us-west-1.amazonaws.com/cloud1314/Screen+Shot+2018-09-20+at+5.36.16+PM.png">
    </div>

 
    
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/bucketdescription/bundle.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/bundlereviews3001/app.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/bucketbooking3004/bundle.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/bundle3002/bundle.js"></script>
    
     <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      let homeId = window.location.pathname.match(/[0-9]+/g)[0];
      ReactDOM.render(
        React.createElement(Gallery, {homeId: homeId}),
        document.getElementById('Gallery')
      );
      ReactDOM.render(
        React.createElement(Description, {homeId: homeId}),
        document.getElementById('Description')
      );
      ReactDOM.render(
        React.createElement(Reviews, {homeId: homeId}),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(Booking, {homeId: homeId}),
        document.getElementById('Booking')
      );
    </script>
  </body>
</html>
